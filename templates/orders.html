<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paradise Shop - Orders</title>
</head>
<body>
  <h2>Your Orders</h2>
  <ul id="orderList"></ul>
  <script>
    async function loadOrders() {
      const res = await fetch("https://paradise-shop-1.onrender.com/api/orders", {
        credentials: "include"
      });
      const orders = await res.json();
      const list = document.getElementById("orderList");
      list.innerHTML = "";
      for (let order of orders) {
        const li = document.createElement("li");
        li.textContent = `Order #${order.id}: ${order.items.join(", ")}`;
        list.appendChild(li);
      }
    }
    loadOrders();
  </script>
</body>
</html>
