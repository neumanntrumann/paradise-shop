<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Orders</title>
<style>body{font-family:'Segoe UI';padding:2rem;background:#f0f8ff}h2{text-align:center}</style></head>
<body><h2>Your Orders</h2><ul id="orders"></ul>
<script>async function load(){const r=await fetch('/api/orders',{credentials:'include'});const j=await r.json();document.getElementById('orders').innerHTML = j.map(o=>`<li>Order #${o.id}: ${o.items.join(', ')}</li>`).join('')||'No orders yet';}load();</script>
</body></html>
