<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paradise Shop - Marketplace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f8ff;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
    }
    #logout-btn {
      padding: 6px 12px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #logout-btn:hover {
      background-color: #005fa3;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .product-name {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .product-price {
      color: #007acc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome, <span id="profile-username">User</span>!</h1>
    <button id="logout-btn">Logout</button>
  </header>

  <main>
    <h2>Marketplace</h2>
    <div class="products" id="products-list">
      <!-- Products will be listed here -->
    </div>
  </main>

  <script>
    // Fetch and display logged-in user's username
    async function loadProfile() {
      try {
        const res = await fetch('/profile', { credentials: 'include' });
        if (!res.ok) {
          // Not logged in, redirect to login page
          window.location.href = '/login';
          return;
        }
        const data = await res.json();
        document.getElementById('profile-username').textContent = data.username;
      } catch (e) {
        console.error('Error loading profile:', e);
        window.location.href = '/login';
      }
    }

    // Basic static products list
    const products = [
      { id: 1, name: "Paradise T-shirt", price: "$25", img: "https://via.placeholder.com/150?text=T-shirt" },
      { id: 2, name: "Beach Hat", price: "$18", img: "https://via.placeholder.com/150?text=Hat" },
      { id: 3, name: "Sunglasses", price: "$30", img: "https://via.placeholder.com/150?text=Sunglasses" },
      { id: 4, name: "Flip Flops", price: "$15", img: "https://via.placeholder.com/150?text=Flip+Flops" }
    ];

    function displayProducts() {
      const container = document.getElementById('products-list');
      container.innerHTML = '';
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <div class="product-name">${p.name}</div>
          <div class="product-price">${p.price}</div>
        `;
        container.appendChild(div);
      });
    }

    // Logout handler
    document.getElementById('logout-btn').addEventListener('click', async () => {
      try {
        await fetch('/logout', { method: 'GET', credentials: 'include' });
      } catch {}
      window.location.href = '/login';
    });

    // Initialize page
    loadProfile();
    displayProducts();
  </script>
</body>
</html>
