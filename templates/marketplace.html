<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Paradise Shop - Marketplace</title>

<style>
  /* Your existing styling for hamburger menu and page */

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
    color: #333;
  }

  /* Hamburger menu styles */
  .hamburger {
    position: fixed;
    top: 15px;
    left: 15px;
    cursor: pointer;
    z-index: 1000;
  }
  .hamburger div {
    width: 30px;
    height: 4px;
    background-color: #333;
    margin: 6px 0;
    transition: 0.4s;
  }

  /* Sidebar menu */
  .sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 999;
    top: 0;
    left: 0;
    background-color: #00416a;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
  }
  .sidebar a {
    padding: 15px 30px;
    text-decoration: none;
    font-size: 18px;
    color: #e0e0e0;
    display: block;
    transition: 0.3s;
  }
  .sidebar a:hover {
    background-color: #0288d1;
  }
  .sidebar .closebtn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 30px;
    color: white;
    cursor: pointer;
  }

  /* Marketplace content */
  main {
    padding: 80px 20px 20px 20px;
    max-width: 900px;
    margin: 0 auto;
  }
  h1 {
    text-align: center;
    color: #00416a;
  }
  .item-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .item-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    width: 220px;
    padding: 15px;
    text-align: center;
  }
  .item-card img {
    max-width: 100%;
    border-radius: 6px;
  }
  .item-card button {
    margin-top: 10px;
    background-color: #0288d1;
    border: none;
    color: white;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
  }
  .item-card button:hover {
    background-color: #015a8b;
  }
</style>
</head>
<body>

<!-- Hamburger menu icon -->
<div class="hamburger" id="hamburger">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- Sidebar navigation -->
<div id="sidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" id="closebtn">&times;</a>
  <a href="/index">Home</a>
  <a href="/balance">Balance</a>
  <a href="/marketplace">Marketplace</a>
  <a href="/cart">Cart</a>
  <a href="/orders">Orders</a>
  <a href="/logout">Logout</a>
</div>

<main>
  <h1>Welcome to the Marketplace, {{ username }}!</h1>

  <div class="item-list" id="item-list">
    <!-- Marketplace items will appear here -->
  </div>
</main>

<script>
  // Hamburger menu toggle
  const hamburger = document.getElementById('hamburger');
  const sidebar = document.getElementById('sidebar');
  const closebtn = document.getElementById('closebtn');

  hamburger.onclick = function() {
    sidebar.style.width = '250px';
  };

  closebtn.onclick = function() {
    sidebar.style.width = '0';
  };

  // Placeholder marketplace items - replace or enhance later
  const items = [
    { id: 1, name: 'Tropical Shirt', price: 29.99, img: 'https://via.placeholder.com/200?text=Tropical+Shirt' },
    { id: 2, name: 'Beach Hat', price: 19.99, img: 'https://via.placeholder.com/200?text=Beach+Hat' },
    { id: 3, name: 'Sunglasses', price: 14.99, img: 'https://via.placeholder.com/200?text=Sunglasses' },
    { id: 4, name: 'Flip Flops', price: 9.99, img: 'https://via.placeholder.com/200?text=Flip+Flops' }
  ];

  const itemList = document.getElementById('item-list');

  function renderItems() {
    items.forEach(item => {
      const card = document.createElement('div');
      card.className = 'item-card';
      card.innerHTML = `
        <img src="${item.img}" alt="${item.name}">
        <h3>${item.name}</h3>
        <p>$${item.price.toFixed(2)}</p>
        <button data-id="${item.id}">Add to Cart</button>
      `;
      itemList.appendChild(card);
    });
  }

  renderItems();

  // Event delegation for Add to Cart buttons
  itemList.addEventListener('click', async (e) => {
    if (e.target.tagName === 'BUTTON') {
      const itemId = e.target.getAttribute('data-id');
      try {
        // Example: POST to /cart/add API (you'll need to create this endpoint)
        const res = await fetch('/cart/add', {
          method: 'POST',
          credentials: 'include',  // send session cookie
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ item_id: itemId })
        });

        if (res.status === 401) {
          // Not logged in, redirect to login
          window.location.href = '/login';
          return;
        }

        const data = await res.json();
        if (res.ok) {
          alert('Item added to cart!');
        } else {
          alert(data.error || 'Failed to add to cart');
        }
      } catch (error) {
        alert('Network error, please try again');
      }
    }
  });
</script>

</body>
</html>
