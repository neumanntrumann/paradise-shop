<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paradise Shop - Marketplace</title>
  <style>
    /* Tropical gradient background */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb); /* light tropical blue gradient */
      min-height: 100vh;
      padding: 20px 0;
      display: flex;
      justify-content: center;
    }

    /* Container for marketplace items */
    .marketplace-container {
      max-width: 600px;
      width: 100%;
      padding: 0 20px;
    }

    /* Each product card */
    .product-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 128, 128, 0.3);
      margin-bottom: 30px;
      padding: 20px;
      display: flex;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 128, 128, 0.6);
    }

    /* Product image */
    .product-image {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      object-fit: cover;
      margin-right: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    /* Product details */
    .product-details {
      flex: 1;
    }

    .product-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #00796b; /* tropical teal */
      margin: 0 0 10px 0;
    }

    .product-description {
      font-size: 1rem;
      color: #004d40;
      margin-bottom: 15px;
    }

    .product-price {
      font-size: 1.2rem;
      font-weight: 600;
      color: #e65100; /* coral orange */
    }

    /* Decorative tropical leaf - top right corner */
    .leaf-decor {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 50px;
      opacity: 0.3;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="marketplace-container">
    <!-- Example product card -->
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=120&q=80" alt="Tropical Shirt" class="product-image" />
      <div class="product-details">
        <h2 class="product-title">Tropical Shirt</h2>
        <p class="product-description">Lightweight, breezy, perfect for beach days.</p>
        <p class="product-price">$29.99</p>
      </div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Leaf_icon.svg" alt="Leaf" class="leaf-decor" />
    </div>

    <!-- Add more product cards below in the same style -->
  </div>
</body>
</html>
