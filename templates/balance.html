<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PARADISE SHOP - Balance</title>
  <style>
    /* Your existing CSS styles here, keep them unchanged */
    /* Example styles: */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
      color: #333;
    }
    main {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      margin-top: 4rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    #wallet {
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 8px;
      word-break: break-all;
      user-select: all;
      font-family: monospace;
      margin-bottom: 1rem;
    }
    button {
      background: #28a745;
      color: white;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #218838;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #balance {
      font-size: 1.25rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 2rem;
    }
    /* Keep your hamburger menu and profile dropdown styles here as needed */
  </style>
</head>
<body>
  <!-- Hamburger Menu -->
  <div id="menuToggle" aria-label="Toggle navigation menu" role="button" tabindex="0" aria-expanded="false">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav id="sideMenu" aria-label="Main navigation menu">
    <a href="/balance" aria-current="page">Balance</a>
    <a href="/marketplace">Market</a>
    <a href="/cart">Cart</a>
    <a href="/orders">Orders</a>
    <a href="/more">More</a>
    <a href="/logout">Logout</a>
  </nav>

  <!-- Profile Dropdown -->
  <div id="profileDropdownContainer">
    <div id="profileIcon" title="Profile" role="button" tabindex="0" aria-haspopup="true" aria-expanded="false" aria-controls="profileDropdown">ðŸ‘¤</div>
    <div id="profileDropdown" role="menu" aria-label="User profile menu" tabindex="-1">
      <div id="profileInfo">Loading...</div>
      <a href="/balance" role="menuitem">Load Funds</a>
      <a href="/cart" role="menuitem">Cart</a>
      <a href="/orders" role="menuitem">Orders</a>
      <a href="/logout" role="menuitem">Logout</a>
    </div>
  </div>

  <main>
    <h1>PARADISE SHOP Balance</h1>
    <div id="balance" aria-live="polite" aria-atomic="true">Loading balance...</div>

    <h2>Add Bitcoin to Your Account</h2>
    <p>Send Bitcoin to this wallet address:</p>
    <div id="wallet" aria-label="Bitcoin wallet address" role="textbox" tabindex="0" aria-readonly="true">
      Loading wallet address...
    </div>

    <p>After sending Bitcoin, click the button below to refresh your balance:</p>
    <button id="addFundsBtn" aria-live="polite">I Sent the Payment</button>
  </main>

  <script>
    const balanceDiv = document.getElementById('balance');
    const walletDiv = document.getElementById('wallet');
    const addFundsBtn = document.getElementById('addFundsBtn');

    // Hamburger and profile dropdown elements (if you want to keep toggles, can add later)

    // Fetch balance and wallet from backend
    async function fetchBalanceAndWallet() {
      try {
        const res = await fetch('/api/balance', { credentials: 'include' });
        if (res.status === 401) throw new Error('Unauthorized');
        const data = await res.json();

        const balanceUSD = parseFloat(data.balance_usd).toFixed(2);
        const btcAddress = data.btc_address;

        balanceDiv.textContent = `Your current balance: $${balanceUSD}`;
        walletDiv.textContent = btcAddress;
      } catch (err) {
        alert('Please log in to view your balance.');
        window.location.href = '/login';
      }
    }

    // On load, fetch balance and wallet address
    fetchBalanceAndWallet();

    // On button click, refresh balance (actual BTC payment confirmation happens asynchronously on backend webhook)
    addFundsBtn.addEventListener('click', () => {
      addFundsBtn.disabled = true;
      addFundsBtn.textContent = 'Checking payment...';
      fetchBalanceAndWallet().finally(() => {
        addFundsBtn.disabled = false;
        addFundsBtn.textContent = 'I Sent the Payment';
      });
    });
  </script>
</body>
</html>
