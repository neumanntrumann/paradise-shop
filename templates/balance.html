<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Balance - Paradise Shop</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #d0f0c0, #80c342);
    color: #004d00;
    padding: 2rem;
    text-align: center;
  }
  h2 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
  }
  #balance-display {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 2rem;
  }
  form {
    background: #a0d468cc;
    padding: 1rem;
    border-radius: 10px;
    display: inline-block;
  }
  input[type="number"] {
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 5px;
    border: 1px solid #004d00;
    width: 150px;
  }
  button {
    padding: 0.5rem 1rem;
    margin-left: 1rem;
    font-size: 1rem;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #367c39;
  }
  #message {
    margin-top: 1rem;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h2>Your Account Balance</h2>
  <div id="balance-display">Loading...</div>

  <form id="deposit-form">
    <label for="amount">Deposit Amount (USD):</label>
    <input type="number" step="0.01" min="0.01" id="amount" required />
    <button type="submit">Deposit</button>
  </form>
  <div id="message"></div>

  <script>
    async function loadBalance() {
      try {
        const res = await fetch('/api/user-info', { credentials: 'include' });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('balance-display').innerText = `$${data.balance.toFixed(2)}`;
        } else {
          document.getElementById('balance-display').innerText = data.error || 'Failed to load balance.';
        }
      } catch (e) {
        document.getElementById('balance-display').innerText = 'Error loading balance.';
      }
    }

    async function deposit(event) {
      event.preventDefault();
      const amountInput = document.getElementById('amount');
      const amount = amountInput.value;

      if (!amount || parseFloat(amount) <= 0) {
        document.getElementById('message').innerText = 'Enter a valid amount.';
        return;
      }

      try {
        const csrfRes = await fetch('/api/csrf-token');
        const csrfData = await csrfRes.json();

        const res = await fetch('/api/deposit', {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfData.csrf_token,
          },
          body: JSON.stringify({ amount }),
        });

        const data = await res.json();
        if (res.ok) {
          document.getElementById('message').innerText = `Success: ${data.message}`;
          amountInput.value = '';
          loadBalance();
        } else {
          document.getElementById('message').innerText = data.error || 'Deposit failed.';
        }
      } catch (e) {
        document.getElementById('message').innerText = 'Error making deposit.';
      }
    }

    document.getElementById('deposit-form').addEventListener('submit', deposit);
    loadBalance();
  </script>
</body>
</html>
