<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fceabb, #f8b500);
      overflow-x: hidden;
      perspective: 1px;
      height: 100vh;
      overflow-y: auto;
      background-attachment: fixed;
      color: #333;
    }
    .parallax-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 150%;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1400&q=80') no-repeat center center;
      background-size: cover;
      transform: translateZ(-1px) scale(2);
      z-index: -1;
      filter: brightness(0.75);
    }
    .container {
      margin: 120px auto;
      width: 320px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 208, 0.7);
      border: 3px solid #00ffd0;
      animation: pulseBorder 3s infinite ease-in-out;
      text-align: center;
      z-index: 1;
      position: relative;
    }
    @keyframes pulseBorder {
      0% { box-shadow: 0 0 15px #00ffd0; }
      50% { box-shadow: 0 0 35px #00fff2; }
      100% { box-shadow: 0 0 15px #00ffd0; }
    }
    input, button {
      margin: 12px 0;
      padding: 12px;
      width: 100%;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #00ffd0;
      box-shadow: 0 0 8px #00ffd0;
      outline: none;
    }
    button {
      background-color: #00aaff;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 10px #00aaff;
      text-transform: uppercase;
      border: none;
    }
    button:hover {
      background-color: #008ecc;
      box-shadow: 0 0 20px #008ecc;
    }
    a {
      color: #0077cc;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    a:hover {
      text-decoration: underline;
      color: #004999;
    }
  </style>

  <!-- Turnstile API -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <div class="parallax-bg"></div>

  <div class="container">
    <h2>üèùÔ∏è Join the Paradise</h2>
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
      <input name="username" placeholder="Choose a Username" required><br>
      <input name="password" type="password" placeholder="Create a Password" required><br>

      <!-- Cloudflare Turnstile CAPTCHA -->
      <div class="cf-turnstile" data-sitekey="0x4AAAAAABgee9LZ3UGxPwQV"></div>

      <button type="submit">Sign Up</button>
    </form>
    <p><a href="/login">Already have an account? Login</a></p>
  </div>
</body>
</html>
