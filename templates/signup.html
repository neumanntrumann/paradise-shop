<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 5px 0; padding: 8px; width: 200px; }
    button { background-color: black; color: white; border: none; cursor: pointer; }
    #message { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Create Account</h1>
  <input type="text" id="username" placeholder="Username" oninput="clearMessage()" autofocus />
  <br/>
  <input type="password" id="password" placeholder="Password" oninput="clearMessage()" />
  <br/>
  <button id="signupButton">Sign Up</button>
  <p id="message" style="color: red;"></p>

  <p>Already have an account? <a href="login.html">Login here</a></p>

  <script>
    const message = document.getElementById('message');
    const signupButton = document.getElementById('signupButton');

    function clearMessage() {
      message.textContent = '';
      message.style.color = 'red';
    }

    async function signup() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        message.textContent = 'Please enter username and password';
        return;
      }

      try {
        const response = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (!response.ok) {
          message.textContent = data.error || 'Registration failed';
          return;
        }

        message.style.color = 'green';
        message.textContent = 'Account created! Redirecting to login...';

        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);

      } catch (error) {
        message.textContent = 'Error connecting to server';
        console.error(error);
      }
    }

    signupButton.addEventListener('click', signup);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') signup();
    });
  </script>
</body>
</html>
