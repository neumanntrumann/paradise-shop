
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup - Paradise Shop</title>
  
</head>
<body>

  <!-- Floating emojis -->
  <div class="floating" style="top: 100px; left: 20px;">ğŸŒº</div>
  <div class="floating" style="top: 250px; right: 30px;">ğŸŒŠ</div>
  <div class="floating" style="top: 400px; left: 50%;">ğŸŒ´</div>

  <!-- Hamburger Menu -->
  <div id="menuToggle">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Side Menu -->
  <nav id="sideMenu">
    <a href="/index">Home</a>
    <a href="/balance">Balance</a>
    <a href="/marketplace">Market</a>
    <a href="/cart">Cart</a>
    <a href="/orders">Orders</a>
    <a href="/logout">Logout</a>
  </nav>

  <!-- Signup Box -->
  <div class="fade-slide" style="max-width: 400px; margin: 100px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
    <h2 style="text-align:center; color:#00796b;">Create an Account</h2>
    <form method="POST" action="/signup" style="display:flex; flex-direction:column; gap:15px; margin-top:20px;">
      <input type="text" name="username" placeholder="Username" required style="padding:10px; border-radius:6px; border:1px solid #ccc;">
      <input type="password" name="password" placeholder="Password" required style="padding:10px; border-radius:6px; border:1px solid #ccc;">
      <button type="submit">Sign Up</button>
    </form>
    <p style="text-align:center; margin-top:10px;">Already have an account? <a href="/login">Login</a></p>
  </div>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sideMenu = document.getElementById('sideMenu');

    menuToggle.addEventListener('click', () => {
      sideMenu.classList.toggle('active');
    });

    window.addEventListener('click', (e) => {
      if (!sideMenu.contains(e.target) && !menuToggle.contains(e.target)) {
        sideMenu.classList.remove('active');
      }
    });
  </script>

</body>
</html>
