<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paradise Shop - Sign Up</title>
  <style>
    /* [same styles â€“ unchanged] */
    /* KEEP all your original CSS, it's already perfect */
  </style>

  <!-- Google reCAPTCHA v2 script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

  <div class="parallax-bg" aria-hidden="true"></div>
  <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Palm Logo" class="logo" aria-hidden="true" />

  <audio id="bg-music" loop aria-label="Background tropical music">
    <source src="https://cdn.pixabay.com/audio/2023/02/28/audio_c0f505b92f.mp3" type="audio/mpeg" />
  </audio>
  <button id="music-toggle" aria-pressed="false" aria-label="Toggle background music">ðŸ”Š Music</button>

  <div class="signup-container" role="main">
    <h2>ðŸŒ´ Paradise Shop Sign Up</h2>
    <form id="signupForm" onsubmit="event.preventDefault(); signup();" aria-describedby="message" aria-live="polite" aria-label="Sign up form">
      <input type="text" id="username" name="username" placeholder="Username" oninput="clearMessage()" required autofocus />
      <input type="password" id="password" name="password" placeholder="Password" oninput="clearMessage()" required />

      <div style="margin: 15px 0; text-align: center;">
        <div class="g-recaptcha" data-sitekey="6LeaIlYrAAAAAKMvAK061JHTnGXTXx7Hagh-NMJh"></div>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <p id="message" role="alert" aria-live="assertive"></p>
    <p class="login-link">Already have an account? <a href="/login">Login here</a></p>
  </div>

  <script>
    const message = document.getElementById('message');
    const bgMusic = document.getElementById('bg-music');
    const musicToggle = document.getElementById('music-toggle');

    bgMusic.volume = 0.15;

    function clearMessage() {
      message.textContent = '';
      message.style.color = 'red';
    }

    async function signup() {
      clearMessage();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const recaptchaToken = grecaptcha.getResponse();

      if (!username || !password) {
        message.textContent = 'Please enter username and password.';
        return;
      }

      if (!recaptchaToken) {
        message.textContent = 'Please verify the CAPTCHA.';
        return;
      }

      try {
        const response = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, recaptcha: recaptchaToken })
        });

        const data = await response.json();

        if (!response.ok) {
          message.textContent = data.error || 'Signup failed.';
          grecaptcha.reset(); // reset captcha on failure
          return;
        }

        message.style.color = 'lightgreen';
        message.textContent = 'Account created! Redirecting to login...';

        setTimeout(() => {
          window.location.href = '/login';
        }, 2200);
      } catch (error) {
        console.error('Signup error:', error);
        message.textContent = 'Error connecting to server.';
        grecaptcha.reset();
      }
    }

    // Enter key support
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter' && ['input', 'password'].includes(document.activeElement.tagName.toLowerCase())) {
        signup();
      }
    });

    // Music toggle
    function updateMusicToggle() {
      if (bgMusic.paused) {
        musicToggle.textContent = 'ðŸ”Š Music';
        musicToggle.setAttribute('aria-pressed', 'false');
      } else {
        musicToggle.textContent = 'ðŸ”ˆ Mute';
        musicToggle.setAttribute('aria-pressed', 'true');
      }
    }

    musicToggle.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
      } else {
        bgMusic.pause();
      }
      updateMusicToggle();
    });

    updateMusicToggle();
  </script>
</body>
</html>
