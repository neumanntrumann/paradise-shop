<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign Up - Paradise Shop</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

  /* Body & Background */
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #00b09b, #96c93d);
    overflow-x: hidden;
    color: #fff;
  }

  /* Parallax container */
  .parallax {
    perspective: 1px;
    height: 100vh;
    overflow-x: hidden;
    overflow-y: auto;
    scroll-behavior: smooth;
  }

  /* Background layers */
  .parallax__layer--base {
    position: relative;
    z-index: 10;
    padding: 30px 20px;
  }
  .parallax__layer--back {
    transform: translateZ(-1px) scale(2);
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1400&q=80') no-repeat center/cover;
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    filter: brightness(0.6);
    z-index: 0;
  }

  /* Floating Palm Tree Logo */
  #palm-logo {
    position: fixed;
    top: 20px; left: 20px;
    width: 60px;
    animation: float 4s ease-in-out infinite;
    z-index: 20;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  /* Signup Form */
  form {
    max-width: 360px;
    margin: 120px auto 40px auto;
    background: rgba(0, 0, 0, 0.5);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px #0ff, 0 0 30px #0ff inset;
    border: 3px solid #0ff;
    animation: neonPulse 3s infinite alternate;
  }

  @keyframes neonPulse {
    from { box-shadow: 0 0 10px #0ff; border-color: #0ff; }
    to { box-shadow: 0 0 25px #0ff, 0 0 50px #0ff inset; border-color: #0ff; }
  }

  form h1 {
    text-align: center;
    margin-bottom: 20px;
    letter-spacing: 2px;
    text-shadow: 0 0 8px #0ff;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0 15px 0;
    border: none;
    border-radius: 10px;
    outline: none;
    font-size: 1rem;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    box-shadow: 0 0 8px #0ff;
  }

  button {
    width: 100%;
    padding: 14px;
    background: #00b09b;
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    text-transform: uppercase;
    transition: background 0.3s ease;
    box-shadow: 0 0 10px #00b09b;
  }
  button:hover {
    background: #01987f;
    box-shadow: 0 0 20px #00b09b;
  }

  #message {
    margin-top: 10px;
    text-align: center;
    font-weight: bold;
    min-height: 24px;
  }

  /* Link below form */
  .login-link {
    text-align: center;
    margin-top: 25px;
    font-size: 1rem;
  }
  .login-link a {
    color: #0ff;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  .login-link a:hover {
    color: #fff;
  }

  /* reCAPTCHA container */
  #recaptcha-container {
    margin: 15px 0 10px 0;
    text-align: center;
  }
</style>

<!-- Google reCAPTCHA v2 -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<!-- Parallax background -->
<div class="parallax__layer--back"></div>

<!-- Floating Palm Tree Logo -->
<img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Palm Tree Logo" id="palm-logo" />

<!-- Parallax container -->
<div class="parallax">
  <form id="signup-form" onsubmit="return false;">
    <h1>ðŸŒ´ Paradise Shop Sign Up</h1>

    <input type="text" id="username" placeholder="Username" autocomplete="off" oninput="clearMessage(); checkUsernameAvailability();" autofocus />
    <div id="username-availability" style="height:18px; color:#0ff; font-weight: 600; margin-bottom: 10px;"></div>

    <input type="password" id="password" placeholder="Password" oninput="clearMessage()" />

    <div id="recaptcha-container">
      <div class="g-recaptcha" data-sitekey="6LeFEFYrAAAAADtsjeNDwHOfrIIuC777r2jnN_rE"></div>
    </div>

    <button id="signupButton" type="submit">Sign Up</button>

    <p id="message"></p>

    <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
  </form>
</div>

<!-- Background tropical music -->
<audio id="bg-music" src="https://cdn.pixabay.com/download/audio/2022/03/25/audio_18226313f0.mp3?filename=tropical-beach-ambient-11219.mp3" autoplay loop></audio>

<script>
  const message = document.getElementById('message');
  const signupButton = document.getElementById('signupButton');
  const usernameInput = document.getElementById('username');
  const availabilityMsg = document.getElementById('username-availability');
  const bgMusic = document.getElementById('bg-music');

  // Set background music volume low
  bgMusic.volume = 0.15;

  function clearMessage() {
    message.textContent = '';
    message.style.color = 'red';
    availabilityMsg.textContent = '';
  }

  // Real-time username availability check
  let usernameTimeout = null;
  function checkUsernameAvailability() {
    const username = usernameInput.value.trim();
    availabilityMsg.textContent = '';
    clearTimeout(usernameTimeout);
    if (!username) return;
    usernameTimeout = setTimeout(async () => {
      try {
        const response = await fetch('/check-username?username=' + encodeURIComponent(username));
        const data = await response.json();
        if (data.available) {
          availabilityMsg.style.color = '#0ff';
          availabilityMsg.textContent = 'Username is available!';
        } else {
          availabilityMsg.style.color = '#ff4d4d';
          availabilityMsg.textContent = 'Username is taken.';
        }
      } catch {
        availabilityMsg.style.color = '#ff4d4d';
        availabilityMsg.textContent = 'Error checking username.';
      }
    }, 600);
  }

  async function signup() {
    clearMessage();

    // Check reCAPTCHA
    const recaptchaResponse = grecaptcha.getResponse();
    if (!recaptchaResponse) {
      message.textContent = 'Please verify you are not a robot.';
      return;
    }

    const username = usernameInput.value.trim();
    const password = document.getElementById('password').value.trim();

    if (!username || !password) {
      message.textContent = 'Please enter username and password';
      return;
    }

    try {
      const response = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, recaptcha: recaptchaResponse })
      });

      const data = await response.json();

      if (!response.ok) {
        message.textContent = data.error || 'Registration failed';
        grecaptcha.reset();
        return;
      }

      message.style.color = 'lightgreen';
      message.textContent = 'Account created! Redirecting to login...';

      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2200);

    } catch (error) {
      message.textContent = 'Error connecting to server';
      grecaptcha.reset();
      console.error(error);
    }
  }

  signupButton.addEventListener('click', signup);
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') signup();
  });
</script>

</body>
</html>
