<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paradise Shop - Signup</title>
  <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
  <div class="parallax-bg"></div>
  <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Palm Logo" class="logo" />

  <audio id="bg-music" loop muted>
    <source src="https://cdn.pixabay.com/audio/2023/02/28/audio_c0f505b92f.mp3" type="audio/mpeg" />
  </audio>
  <button id="music-toggle">ðŸ”Š Music</button>

  <div class="login-container">
    <h2>ðŸŒ´ Join Paradise Shop</h2>
    <form id="signupForm" onsubmit="event.preventDefault(); signup();">
      <input type="text" id="username" name="username" placeholder="Choose a Username" required />
      <input type="password" id="password" name="password" placeholder="Choose a Password" required />
      <button type="submit">Sign Up</button>

    <p id="message"></p>
    <p class="signup-link">Already have an account? <a href="/login">Login</a></p>
  </div>

  <script src="/static/js/signup.js"></script>
  <script src="/static/js/music-toggle.js"></script>
</body>
</html>
