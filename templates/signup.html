<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign Up</title>
<style>body {margin:0;font-family:'Segoe UI';background:#ffe0e6 url('https://i.imgur.com/WUvR2Ft.jpg') no-repeat center center fixed;background-size:cover;display:flex;justify-content:center;align-items:center;height:100vh}.box{background:rgba(255,255,255,0.85);padding:2rem;border-radius:16px;text-align:center;width:300px}input,button{margin:.5rem 0;padding:.5rem;width:100%}</style>
</head>
<body><div class="box">
<h2>Sign Up</h2>
<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<button onclick="signup()">Create Account</button>
<p><a href="login.html">Login</a></p></div>
<script>async function signup(){const r=await fetch('/api/csrf-token');const{csrf_token}=await r.json();const res=await fetch('/api/signup',{method:'POST',headers:{'Content-Type':'application/json','X-CSRFToken':csrf_token},credentials:'include',body:JSON.stringify({username:username.value,password:password.value})});const j=await res.json();alert(j.message||j.error);if(res.ok)location.href='login.html';}</script>
</body></html>
