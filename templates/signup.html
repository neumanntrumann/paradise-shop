<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Paradise Shop</title>
  <style>
    body { font-family: sans-serif; padding: 40px; background: #e0f7fa; }
    input, button { display: block; margin: 10px 0; padding: 10px; width: 100%; max-width: 300px; }
  </style>
</head>
<body>
  <h2>Signup</h2>
  <form id="signupForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Create Account</button>
  </form>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const csrfToken = document.cookie
        .split('; ')
        .find(row => row.startsWith('csrf_token='))
        ?.split('=')[1];

      const res = await fetch('/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRF-Token': csrfToken
        },
        credentials: 'include',
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        window.location.href = "/index"; // âœ… Auto-login redirect
      } else {
        alert(data.error || "Signup failed");
      }
    });
  </script>
</body>
</html>
