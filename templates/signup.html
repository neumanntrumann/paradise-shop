<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paradise Shop - Signup</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fceabb, #f8b500);
      overflow-x: hidden;
      perspective: 1px;
      height: 100vh;
      overflow-y: auto;
      background-attachment: fixed;
      color: #333;
    }
    .parallax-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 150%;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1400&q=80') no-repeat center center;
      background-size: cover;
      transform: translateZ(-1px) scale(2);
      z-index: -1;
      filter: brightness(0.75);
    }
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 60px;
      animation: floatPalm 4s ease-in-out infinite;
      z-index: 10;
    }
    @keyframes floatPalm {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    .signup-container {
      margin: 120px auto;
      width: 320px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 208, 0.7);
      border: 3px solid #00ffd0;
      animation: pulseBorder 3s infinite ease-in-out;
      box-sizing: border-box;
      color: #222;
    }
    @keyframes pulseBorder {
      0% { box-shadow: 0 0 15px #00ffd0; }
      50% { box-shadow: 0 0 35px #00fff2; }
      100% { box-shadow: 0 0 15px #00ffd0; }
    }
    input, button {
      margin: 12px 0;
      padding: 12px;
      width: 100%;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      outline-offset: 2px;
    }
    input:focus {
      border-color: #00ffd0;
      box-shadow: 0 0 8px #00ffd0;
    }
    button {
      background-color: #00aaff;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 10px #00aaff;
      text-transform: uppercase;
    }
    button:hover {
      background-color: #008ecc;
      box-shadow: 0 0 20px #008ecc;
    }
    #message {
      margin-top: 10px;
      color: red;
      font-weight: 600;
      min-height: 22px;
      text-align: center;
    }
    p.login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 1rem;
    }
    p.login-link a {
      color: #0077cc;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    p.login-link a:hover {
      text-decoration: underline;
      color: #004999;
    }
    #music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff8;
      border: none;
      padding: 10px 14px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 12px #4444;
    }
  </style>
</head>
<body>

  <div class="parallax-bg"></div>
  <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Palm Logo" class="logo" />

  <audio id="bg-music" loop muted>
    <source src="https://cdn.pixabay.com/audio/2023/02/28/audio_c0f505b92f.mp3" type="audio/mpeg" />
  </audio>
  <button id="music-toggle">üîä Music</button>

  <div class="signup-container">
    <h2>üèùÔ∏è Join Paradise</h2>
    <form id="signupForm" onsubmit="event.preventDefault(); signup();">
      <input type="text" id="username" name="username" placeholder="Username" oninput="clearMessage()" required />
      <input type="password" id="password" name="password" placeholder="Password" oninput="clearMessage()" required />
      <button type="submit">Sign Up</button>
    </form>

    <p id="message"></p>
    <p class="login-link">Already have an account? <a href="/index">Log in</a></p>
  </div>

  <script>
    const message = document.getElementById('message');
    const bgMusic = document.getElementById('bg-music');
    const musicToggle = document.getElementById('music-toggle');

    bgMusic.volume = 0.15;

    function clearMessage() {
      message.textContent = '';
      message.style.color = 'red';
    }

    async function signup() {
      clearMessage();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        message.textContent = 'Please fill in all fields';
        return;
      }

      try {
        const response = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (!response.ok) {
          message.textContent = data.error || 'Signup failed';
          return;
        }

        window.location.href = '/index';
      } catch (error) {
        message.textContent = 'Error connecting to server';
        console.error(error);
      }
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') signup();
    });

    musicToggle.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicToggle.textContent = 'üîà Mute';
      } else {
        bgMusic.pause();
        musicToggle.textContent = 'üîä Music';
      }
    });
  </script>
</body>
</html>
