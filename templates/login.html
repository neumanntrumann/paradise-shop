<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Paradise Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #a7e8bd, #f5f1c1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2e7d32;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #256622;
    }
    .error-message {
      color: red;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Paradise Shop</h2>
    
    <!-- Show error message if passed in query string -->
    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}
    
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required autofocus />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
