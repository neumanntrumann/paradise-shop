<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paradise Shop - Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    .parallax-bg {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      filter: brightness(0.5);
      z-index: -1;
    }

    .login-container {
      background: rgba(255 255 255 / 0.1);
      border-radius: 12px;
      padding: 40px;
      width: 320px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: #fff;
    }

    form input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 16px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }

    form input::placeholder {
      color: #aaa;
    }

    form button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 6px;
      background: #ff7e5f;
      background: linear-gradient(to right, #feb47b, #ff7e5f);
      color: white;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
    }

    #message {
      margin-top: 12px;
      min-height: 22px;
      font-weight: 600;
      color: #ffbaba; /* light red for errors */
    }

    .signup-link {
      margin-top: 24px;
      font-size: 14px;
      color: #eee;
    }

    .signup-link a {
      color: #ffcc80;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* Optional logo styling */
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 48px;
      height: 48px;
      opacity: 0.9;
      filter: drop-shadow(0 0 3px rgba(0,0,0,0.3));
    }
  </style>
</head>
<body>
  <div class="parallax-bg"></div>
  <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Palm Logo" class="logo" />

  <div class="login-container">
    <h2>ðŸŒº Welcome Back to Paradise</h2>

    <!-- Plain POST form -->
    <form method="POST" action="{{ url_for('login') }}">
      <input type="text" name="username" placeholder="Username" required
        value="{{ request.form.username if request.method == 'POST' else '' }}" />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Error message from Flask backend -->
    <p id="message">{{ error or '' }}</p>

    <p class="signup-link">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
  </div>
</body>
</html>
