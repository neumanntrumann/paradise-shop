<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<style>body {margin:0;font-family:'Segoe UI';background:#cce7ff url('https://i.imgur.com/v7NcAVa.jpg') no-repeat center center fixed;background-size:cover;display:flex;justify-content:center;align-items:center;height:100vh}.box{background:rgba(255,255,255,0.85);padding:2rem;border-radius:16px;text-align:center;width:300px}input,button{margin:.5rem 0;padding:.5rem;width:100%}</style>
</head>
<body><div class="box">
<h2>Login</h2>
<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<p><a href="signup.html">Sign up</a></p></div>
<script>async function login(){const r=await fetch('/api/csrf-token');const{csrf_token}=await r.json();const res=await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json','X-CSRFToken':csrf_token},credentials:'include',body:JSON.stringify({username:username.value,password:password.value})});const j=await res.json();alert(j.message||j.error);if(res.ok)location.href='index.html';}</script>
</body></html>
