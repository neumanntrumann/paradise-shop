<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cart</title>
<style>body{font-family:'Segoe UI';margin:0;padding:2rem;background:#e0ffff}h2{text-align:center}li{margin:.5rem 0}</style></head>
<body>
<h2>Your Cart</h2><ul id="cart"></ul>
<button onclick="checkout()">Checkout</button>
<script>async function load(){const c=await fetch('/api/cart',{credentials:'include'});const j=await c.json();document.getElementById('cart').innerHTML = j.map(p=>`<li>${p.name} - $${p.price}</li>`).join('')||'Empty cart';}async function checkout(){const r=await fetch('/api/csrf-token');const{csrf_token}=await r.json();await fetch('/api/orders',{method:'POST',headers:{'X-CSRFToken':csrf_token},credentials:'include'});alert("Order placed!");location.reload()}load();</script>
</body></html>
