<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 5px 0; padding: 8px; width: 200px; }
    button { background-color: black; color: white; border: none; cursor: pointer; }
    #message { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Create Account</h1>
  <input type="text" id="username" placeholder="Username" oninput="clearMessage()" autofocus />
  <br/>
  <input type="password" id="password" placeholder="Password" oninput="clearMessage()" />
  <br/>
  <button onclick="signup()">Sign Up</button>
  <p id="message" style="color: red;"></p>

  <p>Already have an account? <a href="login.html">Login here</a></p>

  <script>
    const message = document.getElementById('message');

    function clearMessage() {
      message.textContent = '';
      message.style.color = 'red';
    }

    function signup() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        message.textContent = 'Please enter username and password';
        return;
      }

      let users = JSON.parse(localStorage.getItem('users')) || {};

      if (users[username]) {
        message.textContent = 'Username already exists';
        return;
      }

      users[username] = { password: password, balance: 0, orders: [] };
      localStorage.setItem('users', JSON.stringify(users));

      message.style.color = 'green';
      message.textContent = 'Account created! Redirecting to login...';

      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    }
  </script>
</body>
</html>
